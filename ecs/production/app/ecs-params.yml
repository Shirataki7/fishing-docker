version: "3.0"
task_definition:
  ecs_network_mode: bridge
  task_execution_role: ecsTaskExecutionRole
  task_size:
    cpu_limit: 256
    mem_limit: 256
  services:
    app:
      essential: true
      secrets:
       - value_from: fishing-db-host
         name: DB_HOST
       - value_from: fishing-db-username
         name: DB_USERNAME
       - value_from: fishing-db-password
         name: DB_PASSWORD

run_params:
  network_configuration:
    awsvpc_configuration:
      subnets: 
       - subnet-059caa4e3fcb5985e
      security_groups:
       - sg-09dfacbda5b0949d6
      assign_public_ip: ENABLED