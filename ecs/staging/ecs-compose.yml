version: "3.0"
services:
  app:
    image: 872475949043.dkr.ecr.ap-northeast-1.amazonaws.com/practice-repo:latest
    container_name: practice
    ports:
      - target: "80"
        published: "8080"
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/practice-task
        awslogs-region: ap-northeast-1
        awslogs-stream-prefix: ecs